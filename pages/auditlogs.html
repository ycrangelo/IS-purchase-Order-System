{% extends "base.html" %}

{% block title %}Audit Logs{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Audit Logs</h1>

        {% if logs %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Action</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                        <tr>
                            <td>{{ log[1] }}</td>  <!-- Username -->
                            <td>{{ log[2] }}</td>  <!-- Action (did) -->
                            <td>{{ log[3] }}</td>  <!-- Date (YYYY-MM-DD) -->
                            <td>{{ log[4] }}</td>  <!-- Time (12-hour format with AM/PM) -->
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No logs found.</p>
        {% endif %}
    </div>
{% endblock %}
