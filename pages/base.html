<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .sidebar {
            width: 200px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar #menudo {
            background-color: #495057;
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    {% if show_sidebar %}
    <div class="sidebar">
       <div>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('inventory') }}">Inventory</a>
            <a href="{{ url_for('users') }}">Users</a>
            
            <a href="{{ url_for('auditlogs') }}">Audit Logs</a>
            <!-- Users Dropdown -->
            <div class="dropdown">
                <a class="dropdown-toggle" href="#" id="usersDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Settings
                </a>
                <ul class="dropdown-menu" id="menudo" aria-labelledby="usersDropdown">
                    <li><a class="dropdown-item" href="{{ url_for('users') }}">Account Type</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('users') }}">Companies</a></li>
                </ul>
            </div>
       </div>
       
       <form action="/logout">
            <div class="d-flex justify-content-center w-100">
                <button type="submit" class="btn btn-danger w-100">Log out</button>
            </div>
       </form>
    </div>
    {% endif %}

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include the full version of jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (including Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
