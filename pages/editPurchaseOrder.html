{% extends "base.html" %}

{% block title %}Edit Purchase Order{% endblock %}

{% block content %}
<h1 style="text-transform: capitalize;">{{ source }} Purchase Order</h1>

<div class="card text-center">
    <div class="card-header">
        Request ID
    </div>
    <div class="card-body">
        <div class="d-flex flex-row gap-3">
            <div class="input-group mb-3">
                <span style="font-weight: 700">Date Requested</span>
                <div class="input-group">
                  <input
                    type="text"
                    id="dateRequested"
                    name="dateRequested"
                    class="form-control"
                    value="{{ date }}"  
                    disabled
                  />
                </div>
              </div>
              <div class="input-group mb-3">
                <span style="font-weight: 700">Purchase Order Number</span>
                <div class="input-group">
                  <input
                    type="text"
                    id="poNumber"
                    name="poNumber"
                    class="form-control"
                    value="{{ po_number }}" 
                    disabled
                  />
                </div>
              </div>
        </div>
    </div>
</div>

<!-- Rest of your template remains the same -->
<div class="card text-center mt-5">
    <div class="card-header d-flex justify-content-center align-items-center position-relative py-3">
        <span class="fw-bold">Purchased Item</span>
        <button
            type="button"
            class="btn btn-success edit-btn position-absolute end-0 me-3"
            data-bs-toggle="modal"
            data-bs-target="#modalChangePassword"
        >
        <i class="bi bi-plus-circle"></i>
        </button>
    </div>
    
    <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Description</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total Price</th>
                <th scope="col"> </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>DEDWWWE</td>
                <td>this is the description</td>
                <td>1000</td>
                <td>10000</td>
                <td>
                    <button
                    type="button"
                    class="btn btn-warning edit-btn"
                    data-bs-toggle="modal"
                    data-bs-target="#modalChangePassword"
                  >
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button
                type="button"
                class="btn btn-danger edit-btn"
                data-bs-toggle="modal"
                data-bs-target="#modalChangePassword"
              >
              <i class="bi bi-trash3"></i>
            </button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
